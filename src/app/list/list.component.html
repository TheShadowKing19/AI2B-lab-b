<div id="frame">
  <div>List component</div>
  <div>
    <input type="text" [(ngModel)]="inputText">
    <button (click)="inputToArray()">Dodaj</button>
  </div>
  <ul>
    <li *ngFor="let element of elements; index as i">
      {{element}}
      <a class="delete" href="#" (click)="remove(i)">Usu≈Ñ</a>
    </li>
  </ul>
</div>
